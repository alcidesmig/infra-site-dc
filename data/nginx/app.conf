server {
    listen 80;
    server_name site.dc.ufscar.br;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name site.dc.ufscar.br;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/site.dc.ufscar.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/site.dc.ufscar.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        root /frontend/build;
        try_files $uri /index.html;
    }
}

server {
    listen 443 ssl;
    server_name api.dc.ufscar.br;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/site.dc.ufscar.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/site.dc.ufscar.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://api:1337;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
	#proxy_hide_header 'Access-Control-Allow-Origin';
	#add_header Access-Control-Allow-Origin "https://dc-ufscar.duckdns.org";
    }
}

